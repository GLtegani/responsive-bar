<!DOCTYPE html>
<html lang="pt-br">
<head>
   <!-- PRECONNECTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <!-- META -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Bar</title>
   <!-- STYLE -->
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
   <header class="content-container">
      <h1>Coding <span class="styled-txt">Addict</span></h1>

      <div class="small-screen-nav">
         <div class="btns-nav">
            <button class="menu open">
               <img src="./assets/hamburguer-menu.png" alt="icon menu open">
            </button>

            <button class="menu close hide">
               <img src="./assets/close.png" alt="icon menu close">
            </button>
         </div>
         
         <nav class="small navigation-items">
            <ul class="items">
               <li class="home item">
                  <button>
                     Home
                  </button>
               </li>
               <li class="about item">
                  <button>
                     About
                  </button>
               </li>
               <li class="projects item">
                  <button>
                     Projects
                  </button>
               </li>
               <li class="contact item">
                  <button>
                     Contact
                  </button>
               </li>
            </ul>
         </nav>
      </div>
   
         <div class="large-screen nav hide">

               <nav class="large navigation-items">
                  <ul class="items">
                     <li class="home item">
                        <button>
                           Home
                        </button>
                     </li>
                     <li class="about item">
                        <button>
                           About
                        </button>
                     </li>
                     <li class="projects item">
                        <button>
                           Projects
                        </button>
                     </li>
                     <li class="contact item">
                        <button>
                           Contact
                        </button>
                     </li>
                  </ul>
               </nav>
         
               <nav class="social-media">
                  <ul class="social-items">
                     <li class="linkedin">
                        <img src="./assets/linkedin.png" alt="linkedin logo">
                     </li>
                     <li class="github">
                        <img src="./assets/github.png" alt="github logo">
                     </li>
                  </ul>
               </nav>
               
         </div>

      </button>
      
     
   </header>
</body>
</html>
