<!DOCTYPE html>
<html lang="pt-br">
<head>
   <!-- PRECONNECTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <!-- META -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Bar</title>
   <!-- STYLE -->
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
   <!-- START HEADER -->
   <header class="content-container">

      <!-- TITLE AND BUTTONS FOR MOBILE -->
      <div class="header-tt-btn">
         <h1 class="tt">Coding <span class="styled-txt">Addict</span></h1>

         <div class="btns-nav">
            <button class="menu-open">
               <img src="./assets/hamburguer-menu.png" alt="icon menu open">
            </button>
   
            <button class="menu-close hide">
               <img src="./assets/close.png" alt="icon menu close">
            </button>
         </div>
      </div>

      <!-- NAV MOBILE -->
      <nav class="small-navigation-items hide">
         <ul class="items">
            <li class="home item">
               <a href="#">Home</a>
            </li>
            <li class="about item">
               <a href="#">About</a>
            </li>
            <li class="projects item">
               <a href="#">Projects</a>
            </li>
            <li class="contact item">
               <a href="#">Contact</a>
            </li>
         </ul>
      </nav>

      <!-- TABLETS AND DESKTOP AREA -->
      <div class="large-screen">
         <h2 class="tt">Coding <span class="styled-txt">Addict</span></h2>

         <!-- NAV LARGE SCREEN -->
         <nav class="large-navigation-items">
            <ul class="items">
               <li class="home item">
                  <a href="#">Home</a>
               </li>
               <li class="about item">
                  <a href="#">About</a>
               </li>
               <li class="projects item">
                  <a href="#">Projects</a>
               </li>
               <li class="contact item">
                  <a href="#">Contact</a>
               </li>
            </ul>
         </nav>
               
         <!-- NAV SOCIAL MEDIA -->
         <nav class="social-media">
            <ul class="social-items">
               <li class="linkedin">
                  <a href="https://www.linkedin.com/in/gabriel-tegani/" target="_blank">
                     <img src="./assets/linkedin.png" alt="linkedin logo">
                  </a>
               </li>
               <li class="github">
                  <a href="https://github.com/GLtegani" target="_blank">
                     <img src="./assets/github.png" alt="github logo">
                  </a>
               </li>
            </ul>
         </nav>
      </div>
   </header>
   <!-- END HEADER -->

   <!-- SCRIPTS -->
   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
